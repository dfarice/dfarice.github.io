---
layout: default
title: Contact
---

<div class="container">

  <h1>Contact Us</h1>
  <hr>

  <h3>Fill out this form to send us an email</h3>
  <form class="form-horizontal" role="form" method="POST" action="http://forms.brace.io/{{ site.email }}">

    <div class="form-group">
      <label for="inputName" class="col-xs-2 control-label">Name</label>
      <div class="col-xs-8 col-sm-4">
        <input type="text" class="form-control" id="inputName" placeholder="Name" name="name">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="col-xs-2 control-label">Email</label>
      <div class="col-xs-8 col-sm-4">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="_replyto">
      </div>
    </div>

    <div class="form-group">
      <label for="inputSubject" class="col-xs-2 control-label">Subject</label>
      <div class="col-xs-8 col-sm-4">
        <input type="text" class="form-control" id="inputSubject" placeholder="Subject" name="subject">
      </div>
    </div>

    <div class="form-group">
      <label for="inputBody" class="col-xs-2 control-label">Body</label>
      <div class="col-xs-10 col-sm-6">
        <textarea class="form-control" id="inputBody" rows="4" name="message"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" class="btn btn-default" value="Send">
          <i class="fa fa-send"></i> Send
        </button>
      </div>
    </div>

  </form>
  <h3>Or check us out on social media</h3>
  <ul class="fa-ul">
    <li><i class="fa-li fa fa-facebook-square"></i><a href="https://www.facebook.com/dfarice">Facebook</a></li>
    <li><i class="fa-li fa fa-twitter-square"></i><a href="https://twitter.com/DFA_Rice">Twitter</a></li>
    <li><i class="fa-li fa fa-instagram"></i>Coming Soon!</li>
    <li><i class="fa-li fa fa-github-square"></i><a href="https://github.com/dfarice">GitHub</a></li>
  </ul>

</div>
