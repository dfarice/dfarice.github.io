---
layout: default
title: Contact
---

<div class="container">

  <h1>Contact Us</h1>
  <hr>

  <form class="form-horizontal" role="form" method="POST" action="http://forms.brace.io/{{ site.email }}">

    <div class="form-group">
      <label for="inputName" class="col-xs-2 control-label">Name</label>
      <div class="col-xs-4">
        <input type="text" class="form-control" id="inputName" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail" class="col-xs-2 control-label">Email</label>
      <div class="col-xs-4">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputSubject" class="col-xs-2 control-label">Subject</label>
      <div class="col-xs-4">
        <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
      </div>
    </div>

    <div class="form-group">
      <label for="inputBody" class="col-xs-2 control-label">Body</label>
      <div class="col-xs-6">
        <textarea class="form-control" id="inputBody" rows="4"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-envelope"></span> Send
        </button>
      </div>
    </div>

  </form>


  <section id="cd-google-map">
    <!-- #google-container will contain the map  -->
    <div id="google-container"></div>
    <!-- #cd-zoom-in and #zoom-out will be used to create our custom buttons for zooming-in/out -->
    <div id="cd-zoom-in"></div>
    <div id="cd-zoom-out"></div>
    <address>6100 Main Street, Houston, Texas 77005</address>
  </section>

</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxF1YYTb4nmn1MuROQJv7nowj4E1Q1RC8"></script>
